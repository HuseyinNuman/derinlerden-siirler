<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kıymetli Kalemler</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: #fff;
      font-family: 'Libre Baskerville', serif;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
    }

    .poem {
      margin-bottom: 60px;
    }

    .poem p {
      white-space: pre-line;
      font-size: 18px;
    }

    .signature {
      text-align: right;
      margin-top: 20px;
      font-style: italic;
      font-size: 17px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kıymetli Kalemler</h1>

    <div class="poem">
      <p>
Bir hiç uğruna tüketirsin satırları  
Sonbaharı beklersin toplamak için  
Yaprakları  
Yedi cihan bile bir araya gelse  
Açılmaz kalbinin demir parmaklıkları
      </p>
      <div class="signature">— Süheyl GÜL</div>
    </div>

  </div>
</body>
</html>
