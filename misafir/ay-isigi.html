<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ay Işığı</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("../gece-papatya.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Libre Baskerville', serif;
      color: #f5f5f5;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 60px 20px 100px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    .poem {
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.7;
    }

    .author {
      text-align: right;
      margin-top: 30px;
      font-style: italic;
      color: #ccc;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffffffcc;
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #ffffffaa;
    }
  </style>
</head>
<body>
  <a href="../misafir-siirler.html" class="back-btn">← Geri</a>

  <div class="overlay">
    <h1>Ay Işığı</h1>
    <div class="poem">
Ay ışığı vurduğu vakit üzerine  
Yanarım işte o eşsiz güzelliğine  
Nedensiz severim ben, bundan kimene  
Umudum ol tahayyülü silerim himmetine  
Reyhan kokulu çiçeğim zebun ettin beni gözlerine
    </div>
    <div class="author">Süheyl GÜL</div>
  </div>
</body>
</html>
