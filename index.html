<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Derinlerden Gelen Şiirler</title>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Marck Script', cursive;
      background-image: url('gece-papatya.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 120px;
    }
    .title {
      font-size: 42px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: inline-block;
      border-radius: 8px;
    }
    .navbar {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    .navbar a {
      background-color: white;
      color: black;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }
    .social {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }
    .social a {
      margin-left: 12px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="navbar">
    <a href="siirler.html">Şiirler</a>
  </div>
  <div class="social">
    <a href="https://x.com/huseyinnuman" target="_blank">X</a>
    <a href="https://instagram.com/huseyinnuman" target="_blank">Instagram</a>
    <a href="https://facebook.com/huseyinnuman" target="_blank">Facebook</a>
  </div>
  <div class="content">
    <div class="title">Derinlerden Gelen Şiirler</div>
    <div class="subtitle">Bu satırlar bir papatya gülüşünde huzur bulan kalbin yakısımdır</div>
  </div>
</body>
</html>
