<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Derinlerden Gelen Şiirler</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("gece-papatya.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Libre Baskerville', serif;
      color: #f5f5f5;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.45); /* Daha şeffaf yapıldı */
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin: 10px 0;
      color: #eeeeee;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .button-container {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background-color: #ffffffdd;
      color: #000000;
      border: none;
      padding: 10px 24px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffffffbb;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .social-icons a {
      color: #f5f5f5;
      margin: 0 12px;
      text-decoration: none;
      font-size: 18px;
    }

    .social-icons a:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>𝘋𝘦𝘳𝘪𝘯𝘭𝘦𝘳𝘥𝘦𝘯 H. N. B.</h1>
    <h2>Derinlerden Gelen Şiirler</h2>
    <p>Bu satırlar bir papatya gülüşünde huzur bulan kalbin yansımasıdır</p>
  </div>

  <div style="display: flex; flex-direction: column; gap: 10px;">
  <a href="siirler.html" class="menu-button">Şiirler</a>
  <a href="gorseller.html" class="menu-button">Görseller</a>
  <a href="sozler.html" class="menu-button">Sözler</a>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/huseyinnuman.biber" target="_blank">Facebook</a>
      <a href="https://instagram.com/huseyinnuman" target="_blank">Instagram</a>
      <a href="https://x.com/huseyinnuman" target="_blank">X (Twitter)</a>
    </div>
    <p style="margin-top: 10px;">© 2025 Derinlerden H.N.B.</p>
  </footer>
</body>
</html>
