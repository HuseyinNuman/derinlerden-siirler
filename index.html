<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Derinlerden Gelen Şiirler</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('arka-papatya.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      padding: 40px 20px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .alt-yazi {
      font-size: 1.2em;
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 10px;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    nav a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      background: white;
      color: black;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      width: 140px;
      text-align: center;
    }

    .social-links {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .social-links a {
      margin-left: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.5em;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <nav>
    <a href="siirler.html">Şiirler</a>
    <a href="#">Gelecek İçerik</a>
  </nav>

  <div class="social-links">
    <a href="https://www.facebook.com/huseyinnuman.biber" target="_blank">
      <img src="facebook.png" alt="Facebook" />
    </a>
    <a href="https://www.instagram.com/huseyinnuman/" target="_blank">
      <img src="instagram.png" alt="Instagram" />
    </a>
    <a href="https://x.com/huseyinnuman" target="_blank">
      <img src="x.png" alt="X" />
    </a>
  </div>

  <header>
    <h1>Derinlerden Gelen Şiirler</h1>
    <div class="alt-yazi">Bu satırlar bir papatya gülüşünde huzur bulan kalbin yakısımdır</div>
  </header>
</body>
</html>
