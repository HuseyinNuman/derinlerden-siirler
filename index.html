
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derinlerden Gelen Şiirler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('gece-papatya.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 0.2em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.5em 1em;
      border-radius: 12px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.5em 1em;
      border-radius: 12px;
    }

    .button-container {
      position: absolute;
      left: 2em;
      top: 2em;
    }

    .btn {
      background-color: white;
      color: black;
      padding: 0.5em 1em;
      margin-bottom: 0.5em;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }

    .social-links {
      position: absolute;
      top: 1em;
      right: 1em;
    }

    .social-links a {
      margin-left: 0.5em;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a class="btn" href="siirler.html">Şiirler</a>
  </div>

  <div class="social-links">
    <a href="https://x.com/huseyinnuman" target="_blank">X</a>
    <!-- Diğer sosyal medya linkleri eklenebilir -->
  </div>

  <h1>Derinlerden Gelen Şiirler</h1>
  <p>Bu satırlar bir papatya gülüşünde huzur bulan kalbin yakısımdır</p>
</body>
</html>
