
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derinlerden Gelen Şiirler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/gece-papatya.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 6px black;
    }

    header p {
      margin-top: 20px;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .button-container {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
    }

    .button {
      display: block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: #f0f0f0;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://x.com/huseyinnuman" target="_blank">X</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://facebook.com" target="_blank">Facebook</a>
  </nav>

  <header>
    <h1>Derinlerden Gelen Şiirler</h1>
    <p>Bu satırlar bir papatya gülüşünde huzur bulan kalbin yakısımdır</p>
  </header>

  <div class="button-container">
    <a class="button" href="siirler.html">Şiirler</a>
  </div>
</body>
</html>
