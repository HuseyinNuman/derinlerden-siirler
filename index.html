      color: white;

    .overlay {

      min-height: 100vh;

    }

      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
    }

    .button-container {
      position: absolute;
      top: 30px;
      left: 30px;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }

    .social-links {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    .social-links a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
      font-size: 24px;
    }
