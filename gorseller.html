<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görseller - Derinlerden Gelen Şiirler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('gece-papatya.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4); /* daha şeffaf yapıldı */
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Görsel Paylaşımlar</h1>
    <div class="gallery">
      <img src="gorseller/papatya1.png" alt="Papatya 1">
      <img src="gorseller/papatya2.png" alt="Papatya 2">
      <img src="gorseller/gece1.png" alt="Gece 1">
      <img src="gorseller/barajgecesi.png" alt="Baraj Gecesi">
      <img src="gorseller/Sessizlik.png" alt="Sessizlik">
      <img src="gorseller/gunesim.png" alt="Güneşim">
      <img src="gorseller/kalpsusar.png" alt="Kalp Susar">
      <img src="gorseller/sadecebekliyorum.png" alt="Sadece Bekliyorum">
      <img src="gorseller/sessizligingolgesinde.png" alt="Sessizliğin Gölgesinde">
    </div>
  </div>
</body>
</html>
