  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("gece-papatya.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Libre Baskerville', serif;
      color: #fff;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 60px 20px 100px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 40px;
      color: #ccc;
    }

    .poem {
      margin-bottom: 50px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
    }

    .poem-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ffd;
      text-align: center;
    }

    .poem-content {
      white-space: pre-wrap;
      font-size: 17px;
      line-height: 1.7;
    }

    .author {
      margin-top: 20px;
      text-align: right;
      font-style: italic;
      color: #ccc;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffffffcc;
      color: #000;
      padding: 8px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #ffffffaa;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
